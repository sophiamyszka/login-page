<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="page">
       <form method="POST" class="formLogin" id="loginForm">
          <h1>login</h1>
          <p>Digite os Seus dados aqui de acesso no campo abaixo. </p>
          <label for="email">E-mail</label>
          <input type="email" id="email" class="email"
          placeholder="Digite seu e-mail" required autofocus>

       </form>
</body>
</html>
